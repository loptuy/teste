<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Magaxia</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    /* TOPO COM LOGO */
    .header {
        width: 100%;
        display: flex;
        align-items: center;
        padding: 15px 25px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(6px);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
    }

    .header img {
        height: 55px;
        width: auto;
    }

    /* Conteúdo principal */
    .content {
        padding-top: 120px;
        text-align: center;
    }

    h1 {
        font-size: 40px;
        font-weight: bold;
        background: linear-gradient(90deg, #007bff, #a100ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 18px;
        color: #ccc;
        max-width: 600px;
        margin: 20px auto;
    }
</style>
</head>

<body>

    <!-- TOPO COM LOGO -->
    <div class="header">
        <img src="logo-magaxia.png" alt="Logo Magaxia">
    </div>

    <div class="content">
        <h1>MAGAXIA</h1>
        <p>
            Invista com propósito. Construa o futuro. Inspire novas possibilidades.
            A plataforma que conecta pessoas, ideias e oportunidades reais.
        </p>
    </div>

</body>
</html>
